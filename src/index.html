<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anicet's Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1> 
    <div class="wrapper">
        <div class="scores-container">
            <div class="scores">
                <div class="scores-header"> <h2>Recent scores</h2> <button type="button" id="refresh-btn">Refresh</button> </div>
                <ul id="my-list">
    
                </ul>
            </div>
            <div class="scores-form">
                <h2>Add your score</h2>
                <form action="#" class="myForm">
                    <input type="text" name="name" id="name" placeholder="Your name" >
                    <input type="number" name="score" id="score" placeholder="Your score">
                    <button type="submit" id="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>  
</body>
</html>
