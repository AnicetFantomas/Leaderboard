<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anicet's Leaderboard</title>
</head>
<body>
    <div class="wrapper">
        <h1>Leaderboard</h1>
        <div class="scores-container">
            <div class="scores">
                <div class="scores-header"> <h2>Recent scores</h2> <button type="button">Refresh</button> </div>
                <ul class="my-list">
    
                </ul>
            </div>
            <div class="scores-form">
                <h2>Add your score</h2>
                <form action="#">
                    <input type="text" name="name" id="name" placeholder="Your name" >
                    <input type="text" name="score" id="score" placeholder="Your score">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>  
</body>
</html>
